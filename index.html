<!DOCTYPE html><html><head><meta charset="utf-8"><title></title><link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"><link rel="stylesheet" href="css/style.css" type="text/css"><link rel="stylesheet" href="css/animate.css" type="text/css"></head><body><div class="blog-title"><a href="#">Header/Title Goes Here</a></div><div class="main"><div class="content"></div></div><script src="js/vendor/jquery.min.js"></script><script src="js/vendor/bootstrap.js"></script><script src="js/app.js"></script><script id="post-list-item" type="text/x-handlebars-template"><article class="item" id="{{title}}">
        <div class="heading">
            <h1 class="heading"><a class="post-title" href="#post/{{id}}">{{title}}</a></h1>
            <p class="post-details">
                By <a href="{{owner.html_url}}">{{owner.login}}</a>
                 on {{created_at}}
            </p>
        </div>
        
        <p>
            {{description}}
        </p>
    </article></script><script id="post-detail" type="text/x-handlebars-template"><article class="item" id="{{title}}">
        <div class="heading">
            <h1 class="heading">{{title}}</h1>
            <p class="post-details">
                By <a href="{{owner.html_url}}">{{owner.login}}</a>
                 on {{created_at}}
            </p>
        </div>
            {{{file.renderedContent}}}
    </article></script></body></html>
