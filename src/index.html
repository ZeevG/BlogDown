<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/animate.css" type="text/css">

</head>
<body>
    <div class="main">

        <div class="blog-title"><a href="#">TITLE</a></div>

        <div class="content">
            
        </div>
    
    </div>



<script src="js/vendor/jquery.min.js"></script> 
<script src="js/vendor/bootstrap.js"></script>
<script src="js/app.js"></script>

<script id="post-list-item" type="text/x-handlebars-template">
    <div class="item" id="{{title}}">
        <h1 class="heading"><a class="post-title" href="#post/{{id}}">{{title}}</a></h1>
        <p>
            {{description}}
        </p>
    </div
</script>
<script id="post-detail" type="text/x-handlebars-template">
    <div class="item" id="{{title}}">
        <h1 class="heading">{{title}}</h1>
        <p>
            {{file.content}}
        </p>
    </div
</script>

</body>
</html>
